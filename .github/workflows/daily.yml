name: Daily Auto Commit

on:
  schedule:
    - cron: "17 14 * * *"   # Runs daily at 14:17 UTC
  workflow_dispatch:        # Allows manual trigger

jobs:
  commit-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: 21f3003074@ds.study.iitm.ac.in Auto Commit Step
        run: |
          echo "Last updated on $(date)" >> daily-log.txt
          git config --global user.name "Auto Bot"
          git config --global user.email "21f3003074@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Daily automated commit"
          git push
